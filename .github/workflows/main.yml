name: Daily Python Script

on:
  schedule:
    - cron: "0 10 * * *"

jobs:
  run_script:
    name: Run Python Script
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        
      - name: Install dependencies
        run: pip install -r requirements.txt  # If you have any requirements for your script

      - name: Run Python script
        run: python path/to/your_script.py  # Replace with the actual path to your Python script
